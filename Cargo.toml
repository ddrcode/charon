[workspace]
members = [
    "crates/daemon",
    "crates/client",
    "crates/shared",
]
resolver = "3"

[workspace.dependencies]
evdev = { version = "0.13.1", features = ["serde", "tokio"] }
thiserror = "2.0.12"
anyhow = "1.0.98"
serde = { version = "1.0.219", features = ["serde_derive"] }
serde_json = "1.0.140"
tokio = { version = "1.46.0", features=["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
